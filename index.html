<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="login-intro">
        <h2 class="txt-hide">로그인 창</h2>
        <img src="./images/weniv-logo.png" alt="위니브 로고">
        <p>위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <a href="#">로그인</a>
    </section>

    <section class="login-modal">
        <div class="header">
            <h2>로그인 또는 회원가입</h2>
        </div>
        <div class="main">
            <p class="txt-welcome">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="">
                <input type="text" placeholder="아이디" class="id">
                <input type="text" placeholder="비밀번호" class="pw">
                <input type="checkbox" id="remain-log" class="inp-remain txt-hide">
                <label for="remain-log" class="labl-remain">로그인 상태 유지</label>
                <button class="btn-login">로그인</button>
            </form>
            <div class="join-find">
                <a href="#" class="join">회원가입</a>
                <a href="#" class="find">아이디/비밀번호 찾기</a>
            </div>
            <div class="login-other">
                <p class="else">또는</p>
                <a href="#">구글 계정으로 로그인</a>
                <a href="#">페이스북 계정으로 로그인</a>
                <a href="#">네이버 계정으로 로그인</a>
                <a href="#">카카오톡 계정으로 로그인</a>
            </div>
        </div>
    </section>
</body>
</html>
